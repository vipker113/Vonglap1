<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num= prompt("Nhập số fibonaci muốn hiển thị : ");
        let i=0, f0=0, f1=1,fn;
        while(i<=num){
                fn=f0+f1;
                f0=f1;
                f1=fn;
                fn+=fn
                i++;
        }
        console.log("Tổng "+num+ " số đầu của dãy fibonacci là: "+ fn)
    </script>
</body>
</html>

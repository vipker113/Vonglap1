<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="count()">Count</button>
    <script>
        function count() {
            let i = 1;
            while (i <= 100) {
                if (i < 100) {
                    console.log(i);
                    i++;
                }
                else alert("Hoàn thành");
            }
        }
    </script>
</body>

</html>

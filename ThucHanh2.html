<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        do {
            num = prompt("Nhập vào một số từ 1 -> 10: ");
        }while(num <1 || num >10);
        alert("Số bạn vừa nhập là "+num);
    </script>
</body>
</html>
